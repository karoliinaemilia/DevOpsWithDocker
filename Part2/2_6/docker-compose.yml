version: '3'

services:
  backend:
    image: backend
    ports: 
      - 8000:8000
    environment: 
      - REDIS=redis
      - DB_USERNAME=tester
      - DB_PASSWORD=example
      - DB_HOST=db
    
  frontend:
    image: frontend
    ports: 
      - 5000:5000

  redis:
    image: redis

  db:
    image: postgres
    environment: 
      - POSTGRES_USER=tester
      - POSTGRES_PASSWORD=example
      
      